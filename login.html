<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="css/sign.css">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container">
            <a class="navbar-brand" href="index.html">اخباري</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >اخبار</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">تكنلوجيا</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">اقتصاد</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">رياضة</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">حاسوب</a>
                </li>
              </ul>
              <div class="login">
                <i class="fa-solid fa-user"></i>
                <div class="login-container">
                  <a href="/" class="button">تسجيل الدخول</a>
                </div>
              </div>
              <div class="login-button">
                  <a href="login.html" class="button">
                      تسجيل الدخول
                  </a>
              </div>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <a href="search.html" class="search-icon">
                  <i class="fa-solid fa-magnifying-glass"></i
                ></a>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <main>
    <div class="container edit">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="images/login.png" alt="login" class="img-fluid">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form action="login.html">
              <div class="mb-4">
                <input type="email" id="email" class="form-control form-control-lg" required>
                <label for="email" class="form-label">البريد الإلكتروني</label>
              </div>
              <div class="mb-4">
                <input type="password" id="password" class="form-control form-control-lg" required>
                <label for="password" class="form-label">كلمة المرور</label>
              </div>
              <div class="form-check mb-4">
                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">تذكرني</label>
              </div>
              <button type="submit" class="btn button">سجل الدخول</button>
            </form>
            <div class="d-flex mt-4">
              <p class="mb-0">في حال كنت لاتمتلك حساب</p>
              <a href="signup.html" class="ms-3">إنشاء حساب جديد</a>
            </div>
            <div class="d-flex mt-4">
              <p class="fw-bold mx-3 mb-0 text-muted">
                أو يمكنك تسجيل الدخول باستخدام
              </p>
            </div>
            <div class="social-media-login">
              <a href="#" class="btn login-button" role="button">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="btn login-button" role="button">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    
</body>
</html>
